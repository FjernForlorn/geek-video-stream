<div class="row g-3">

  <div class="col-4" *ngFor="let preview of previews">
    <a href="/player/{{preview.id}}">
      <img src="{{preview.imageUrl}}" alt="..." class="card-img-top">
    </a>
    <div class="card-body">
      <p class="card-text">{{preview.description}}</p>
    </div>
  </div>

</div>
